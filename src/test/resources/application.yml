cors:
  originPatterns: http://localhost:8080, http://localhost:3000, https://matheus.finamor.com.br
server:
  port: 8888
spring:
  application:
    name: rest-with-spring-boot-and-kotlin-matheusfinamor
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  springdoc:
    api-docs:
      enabled: true
      path: /v3/api-docs
    swagger-ui:
      enabled: true
      path: /swagger-ui.html
    paths-to-match: /**/v1/**